<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hungry Shark</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Samuel">
    <meta name="description" content="shark game">
    <meta name="keywords" content="HTML, CSS, Typescript">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="stats">
    <h2 id="score">
        Score: 0
    </h2>
    <h2 id="top-score">
        topScore
    </h2>
</div>

<div id="lives"></div>

<div id="play">
    <button id="play-btn"> PLAY </button>
</div>

<canvas id="canvas"></canvas>
<div style="display:none;">

    <img id="fish-left" src="img/fish-left.svg" width="300" height="227" />
    <img id="fish-right" src="img/fish-right.svg" width="300" height="227" />

    <img id="poison-right" src="img/poison-right.svg" width="300" height="227" />
    <img id="poison-left" src="img/poison-left.svg" width="300" height="227" />

    <img id="shark-left1" src="img/leopard-shark-left-1.png" width="90" height="30" />
    <img id="shark-left2" src="img/leopard-shark-left-2.png" width="90" height="30" />

    <img id="shark-right1" src="img/leopard-shark-right-1.png" width="300" height="227" />
    <img id="shark-right2" src="img/leopard-shark-right-2.png" width="300" height="227" />

</div>

<script type="module" src="script.js"></script>

</body>
</html>
